<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title th:text="${tariff.id == null ? 'Добавление тарифа' : 'Редактирование тарифа'}"></title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/tariffs/save}" th:object="${tariff}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<label><input hidden th:field="*{id}"></label>

		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="tariff_name">Тариф</label>
				<input id="tariff_name" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">
				<label for="one_sms_cost">Стоимость 1 смс</label>
				<input id="one_sms_cost" type="text" required th:field="*{oneSmsCost}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Сохранить</button>
			</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>
