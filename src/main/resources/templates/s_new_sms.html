<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title>Новое SMS</title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/sms_messages/new}" th:object="${new_sms}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<ul class = "main-list">	
			<li class = "main-list-item">
				<label for="newSms1">Телефон получателя</label>
				<input id="newSms1" type="text" required th:field="*{recipientPhoneNumber}">
			</li>
			<li class = "main-list-item">
				<label for="newSms2">Текст сообщения</label>
				<input id="newSms2" type="text" required th:field="*{smsText}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Добавить</button>
			</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>
