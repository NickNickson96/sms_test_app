<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title th:text="${clients_subscribers_group.id == null ? 'Добавление группы' : 'Редактирование группы'}"></title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/clients_subscribers_groups/save}" th:object="${clients_subscribers_group}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<input hidden th:field="*{id}">
		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="newRole1">Название группы</label>
				<input id="newRole1" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">
			<label>Абоненты в группе</label>
				<select class="select-list" th:field="*{subIds}" multiple>
					<option th:each="sub : ${subs}"
							th:value="${sub.id}"
							th:text="${sub.name}">
					</option>
				</select>
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Сохранить</button>
			</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>
