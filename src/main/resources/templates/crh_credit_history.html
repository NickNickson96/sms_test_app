<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>История пополнений</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>ID клиента</th>
        <th>Сумма пополнения</th>
        <th>Дата пополнения</th>
        <th>Автор пополнения</th>
        <th>Статус пополнения</th>
        <th>Номер контракта</th>
    </tr>
    <tr th:each="credit : ${crh_history}">
        <td th:text="${credit.id}"></td>
        <td th:text="${credit.clientId}"></td>
        <td th:text="${credit.date}"></td>
        <td th:text="${credit.amount}"></td>
        <td th:text="${credit.author}"></td>
        <td th:text="${credit.status}"></td>
        <td th:text="${credit.contractNumber}"></td>
    </tr>
</table>

</body>
</html>
