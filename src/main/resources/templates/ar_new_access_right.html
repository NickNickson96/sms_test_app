<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<!--	<link rel='stylesheet' href='../static/css/new_field.css'>-->
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />


    <title th:text="${access_right.id == null ? 'Добавление права' : 'Редактирование права'}"></title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/access_rights/save}" th:object="${access_right}">
	   <fieldset>
		   <label for="hidden">Скрытый текст</label>
		   <input id="hidden" hidden th:field="*{id}">
		<h2 class = "header-form">Входные данные</h2>
		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="newRight1">Право доступа</label>
				<input id="newRight1" type="text" required th:field="*{theRight}">
			</li>
			<li class = "main-list-item">
				<label for="newRight2">Псевдоним</label>
				<input id="newRight2" type="text" required th:field="*{alias}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Добавить</button>
			</li>
		</ul>
	   </fieldset>
	</form>
</body>
</html>
