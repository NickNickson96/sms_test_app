<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title>Новый клиент</title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/clients/new}" th:object="${new_client}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
			<ul class = "main-list">
				<li class = "main-list-item">
					<label for="newClient1">Номер контракта</label>
					<input id="newClient1" type="text" required th:field="*{contractNumber}">
				</li>
				<li class = "main-list-item">
					<label for="newClient2">Имя клиента</label>
					<input id="newClient2" type="text" required th:field="*{name}">
				</li>
				<li class = "main-list-item">	
					<label for="newClient3">Логин</label>
					<input id="newClient3" type="text" required th:field="*{login}">
				</li>
				<li class = "main-list-item">	
					<label for="newClient4">Пароль</label>
					<input id="newClient4" type="password" required th:field="*{password}">
				</li>
				<li class = "main-list-item">	
					<label for="newClient5">Адрес</label>
					<input id="newClient5" type="text" required th:field="*{address}">
				</li>
				<li class = "main-list-item">	
					<label for="newClient6">Платежный счет</label>
					<input id="newClient6" type="text" required th:field="*{paymentAccount}">
				</li>
				<li class = "main-list-item">	
					<label for="newClient7">Имя отправителя сообщений</label>
					<input id="newClient7" type="text" required th:field="*{messageSenderName}">
				</li>
				<li class = "main-list-item">
					<label>Тариф</label>
					<select class = "select-list" th:field="*{tariffId}">
						<option th:each="tariff : ${tariffs}"
								th:value="${tariff.id}"
								th:text="${tariff.name}">
						</option>
					</select>
				</li>
				<li class = "main-list-item">
					<label>Пользователь</label>
					<select class = "select-list" th:field="*{userId}">
						<option th:each="user : ${users}"
								th:value="${user.id}"
								th:text="${user.name}">
						</option>
					</select>
				</li>
				<li class = "main-list-item">
					<button class = "button-submit" type="submit">Добавить</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
