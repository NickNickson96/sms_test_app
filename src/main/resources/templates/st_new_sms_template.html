<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title th:text="${sms_template.id == null ? 'Добавление SMS-шаблона' : 'Редактирование SMS-шаблона'}"></title>

</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
		</nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/sms_templates/save}" th:object="${sms_template}">
	  <fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<label><input hidden th:field="*{id}"></label>

		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="newTemplate1">Название шаблона</label>
				<input id="newTemplate1" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">
				<label for="newTemplate2">Текст шаблона</label>
				<input id="newTemplate2" type="text" required th:field="*{text}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Сохранить</button>
			</li>
		</ul>
	  </fieldset>
	</form>
</body>
</html>
