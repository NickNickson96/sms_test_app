<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Контактные лица</title>
</head>
<body>
<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>phoneNumber</th>
        <th>email</th>

    </tr>
    <tr th:each="contact_person : ${contact_persons}">
        <td th:text="${contact_person.id}"></td>
        <td th:text="${contact_person.name}"></td>
        <td th:text="${contact_person.phoneNumber}"></td>
        <td th:text="${contact_person.email}"></td>
    </tr>
</table>

</body>
</html>
