<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/fields.css}" />

    <title>Тариф</title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<main>
		<section class = "main-h">
			<h4>Welcome to SMS distribution Web service</h4>
			<h1>Тариф</h1>
			<h5>Редактирование и просмотр таблицы тарифов!</h5>
		</section>	
		
		<div class = "div-for-table">
			<section class = "for-main-table">
				<button class = "button-add" id = "button-add">Добавить запись</button>
				<table class = "main-table">
					<tr>
						<th>ID</th>
						<th>Тариф</th>
						<th>Стоимость 1 смс</th>
					</tr>
					<tr th:each=" tariff: ${tariffs}">
						<td th:text="${tariff.id}"></td>
						<td th:text="${tariff.name}"></td>
						<td th:text="${tariff.oneSmsCost}"></td>
					</tr>
				</table>
				<ul class = "pagination-list">
					<li class = "pagination-item previous"><a href = "">prev</a></li>
					<li class = "pagination-item current"><a>1</a></li>
					<li class = "pagination-item"><a href = "">2</a></li>
					<li class = "pagination-item"><a href = "">3</a></li>
					<li class = "pagination-item next"><a href = "">next</a></li>
				</ul>
			</section>
		</div>
		<form class = "filter" method="" action="https://echo.htmlacademy.ru"> 
			<section class = "filter-text">
				<h2>Фильтровать по:</h2>
				<ul>
					<li class = "filter-options">
						<label for="filter-1">Имя клиента</label>
						<input class = "visually-hidden filter-input filter-input-text" id = "filter-1" type = "text">
					</li>
					<li class = "filter-options">
						<label for="filter-2">Адрес</label>
						<input class = "visually-hidden filter-input filter-input-text" id = "filter-2" type = "text">
					</li>
					<li class = "filter-options">
						<label for="filter-3">Платежный счет</label>
						<input class = "visually-hidden filter-input filter-input-text" id = "filter-3" type = "text">
					</li>
				</ul>
			</section>
			
			<section class = "filter-date">
				<h2>Дата регистрации</h2>
				<ul>
					<li class = "filter-options">
						<label for="date-1">С</label>
						<input id = "date-1" type = "date">
					</li>
					<li class = "filter-options">
						<label for="date-2">По</label>
						<input id = "date-2" type = "date">
					</li>
				</ul>
			</section>
		</form>
	</main>	
</body>
</html>
