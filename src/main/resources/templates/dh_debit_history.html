<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>История пополнений</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>ID клиента</th>
        <th>Сумма списания</th>
        <th>Дата списания</th>
        <th>Автор списания</th>
        <th>Статус списания</th>
        <th>Номер контракта</th>
    </tr>
    <tr th:each="debit : ${dh_history}">
        <td th:text="${debit.id}"></td>
        <td th:text="${debit.clientId}"></td>
        <td th:text="${debit.date}"></td>
        <td th:text="${debit.amount}"></td>
        <td th:text="${debit.author}"></td>
        <td th:text="${debit.status}"></td>
        <td th:text="${debit.contractNumber}"></td>
    </tr>
</table>

</body>
</html>
