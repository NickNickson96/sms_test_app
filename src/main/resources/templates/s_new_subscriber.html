<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title th:text="${subscriber.id == null ? 'Добавление абонента' : 'Редактирование абонента'}"></title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/subscribers/save}" th:object="${subscriber}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<label><input hidden th:field="*{id}"></label>

		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="newSubscriber1">Имя абонента</label>
				<input id="newSubscriber1" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">
				<label for="newSubscriber2">Номер телефона</label>
				<input id="newSubscriber2" type="text" required th:field="*{phoneNumber}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Добавить</button>
			</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>
