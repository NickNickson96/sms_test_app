<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />

    <title>Новый пользователь</title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/users/new}" th:object="${new_user}">
	  <fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="user_name">Имя пользователя</label>
				<input id="user_name" class="form-control" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">	
				<label for="user_occupation">Должность пользователя</label>
				<input id="user_occupation" class="form-control" type="text" required th:field="*{occupation}">
			</li>
			<li class = "main-list-item">	
				<label for="user_login">Логин пользователя</label>
				<input id="user_login" class="form-control" type="text" required th:field="*{login}">
			</li>
			<li class = "main-list-item">	
				<label for="user_password">Пароль пользователя</label>
				<input id="user_password" class="form-control" type="password" required th:field="*{password}">
			</li>
			<li class = "main-list-item">	
			<label>Роль пользователя</label>
				<select class = "select-list" th:field="*{roleId}">
					<option th:each="role : ${roles}"
							th:value="${role.id}"
							th:text="${role.name}">
					</option>
				</select>
			</li>
			<li class = "main-list-item">	
				<button class = "button-submit" type="submit">Добавить</button>
			</li>
		</ul>
	  </fieldset>
	</form>
</body>
</html>
