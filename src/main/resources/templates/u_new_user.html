<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Новый пользователь</title>
</head>
<body>
<div class="card col-sm-9">
    <div class="card-body col-sm-8">
<form method="post" th:action="@{/users/new}" th:object="${new_user}">
  <div class="form-group">
    <label for="user_name">Имя пользователя</label>
    <input id="user_name" class="form-control" type="text" required th:field="*{name}">
  </div>
  <div class="form-group">
    <label for="user_occupation">Должность пользователя</label>
    <input id="user_occupation" class="form-control" type="text" required th:field="*{occupation}">
  </div>
    <div class="form-group">
    <label for="user_login">Логин пользователя</label>
    <input id="user_login" class="form-control" type="text" required th:field="*{login}">
    </div>
    <div class="form-group">
    <label for="user_password">Пароль пользователя</label>
    <input id="user_password" class="form-control" type="password" required th:field="*{password}">
  </div>

    <div class="form-group">
    <select class="form-control" th:field="*{roleId}">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}">
        </option>
    </select>

    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-secondary btn-sm">Добавить</button>
    </div>
</form>
</div>
</div>
</body>
</html>
