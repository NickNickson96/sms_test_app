<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel='stylesheet' href='/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css'>

    <title>Абоненты</title>


</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Имя абонента</th>
        <th>Номер телефона</th>
    </tr>
    <tr th:each="subscriber : ${subscribers}">
        <td th:text="${subscriber.id}"></td>
        <td th:text="${subscriber.name}"></td>
        <td th:text="${subscriber.phoneNumber}"></td>
    </tr>
</table>

</body>
</html>
