<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{css/new_field.css}" />
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title th:text="${contact_person.id == null ? 'Добавление контактного лица' : 'Редактирование онтактного лица'}"></title>
</head>
<body>
	<header class = "main-header">
		<nav th:insert="~{ header_menu :: navigation } "></nav>
	</header>
	<form class = "main-form" method="post" th:action="@{/contact_persons/save}" th:object="${contact_person}">
		<fieldset>
		<h2 class = "header-form">Входные данные</h2>
		<label><input hidden th:field="*{id}"></label>
		<ul class = "main-list">
			<li class = "main-list-item">
				<label for="newPerson1">Имя</label>
				<input id="newPerson1" type="text" required th:field="*{name}">
			</li>
			<li class = "main-list-item">
				<label for="newPerson2">Номер телефона</label>
				<input id="newPerson2" type="text" required th:field="*{phoneNumber}">
			</li>
			<li class = "main-list-item">
				<label for="newPerson3">Email</label>
				<input id="newPerson3" type="text" required th:field="*{email}">
			</li>
			<li class = "main-list-item">
				<button class = "button-submit" type="submit">Сохранить</button>
			</li>
		</ul>
		</fieldset>
	</form>
</body>
</html>
