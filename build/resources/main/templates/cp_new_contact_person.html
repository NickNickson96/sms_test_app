<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel='stylesheet' href='/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css'>

    <title th:text="${contact_person.id == null ? 'Добавление контактного лица' : 'Редактирование онтактного лица'}"></title>
</head>
<body>
<form method="post" th:action="@{/contact_persons/save}" th:object="${contact_person}">

    <label><input hidden th:field="*{id}"></label>

    <label for="newPerson1">Имя</label>
    <input id="newPerson1" type="text" required th:field="*{name}">
    <label for="newPerson2">Номер телефона</label>
    <input id="newPerson2" type="text" required th:field="*{phoneNumber}">
    <label for="newPerson3">Email</label>
    <input id="newPerson3" type="text" required th:field="*{email}">

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
