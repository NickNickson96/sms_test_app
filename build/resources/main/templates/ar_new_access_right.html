<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css'>

    <title th:text="${access_right.id == null ? 'Добавление тарифа' : 'Редактирование тарифа'}"></title>
</head>
<body>
<form method="post" th:action="@{/access_rights/save}" th:object="${access_right}">

    <input hidden th:field="*{id}">

    <label for="newRight1">Право доступа</label>
    <input id="newRight1" type="text" required th:field="*{theRight}">
    <label for="newRight2">Псевдоним</label>
    <input id="newRight2" type="text" required th:field="*{alias}">

    <button type="submit">Добавить</button>
</form>
</body>
</html>
